type Msg {
  message: String
  userID: ID
  time: AWSDateTime
}

type Message @model @auth(rules: [{allow: public}]) {
  id: ID!
  chatID: String
  messages: [Msg]
}

type User @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  username: String!
  email: AWSEmail!
  dp: String
  contacts: [ID]
}
 